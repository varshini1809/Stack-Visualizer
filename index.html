<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer</title>
    <link rel="icon" type="image/x-icon" href="stack.png">

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- heading -->
    <header>
        <h1 class="heading"><u>Stack Visualizer</u></h1>
    </header>

    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop ">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Peek Element: </h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Pushed Element: </h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Popped Element: </h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Stack Size: </h3>
                    <button class="box">5</button>
                </div>

                <div class="massage-box">
                    <h2>Message Box</h2>
                    <div class="massage"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
